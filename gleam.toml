name = "weui_gleam"
version = "1.0.0"
description = "weui-miniprogram but in gleam"
target = "javascript"
src = ["app/pages"]

# Fill out these fields if you intend to generate HTML documentation or publish
# your project to the Hex package manager.
#
licences = ["MIT"]
repository = { type = "github", user = "kaiwu", repo = "weui-gleam" }
gleam = ">= 1.13.0"
links = [{ title = "Wechat Miniprogram", href = "https://developers.weixin.qq.com/miniprogram/en/dev/framework/" }]

# For a full reference of all the available options, you can have a look at
# https://gleam.run/writing-gleam/gleam-toml/.

[dependencies]
gleam_stdlib = ">= 0.44.0 and < 2.0.0"
gleam_javascript = ">= 0.11.0 and < 2.0.0"
envoy = ">= 1.0.1 and < 2.0.0"
weapp = ">= 1.0.0 and < 2.0.0"

[dev-dependencies]
gleeunit = ">= 1.0.0 and < 2.0.0"
